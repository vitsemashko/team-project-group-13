<div class="general">
  <div class="wrap container">
    <form class="form">
      <p class="form__title">Зв'яжіться з нами</p>
      <div class="name">
        <label for="user-name"></label>
        <input
          class="form__input"
          type="text"
          placeholder="Ім`я"
          name="user-name"
          id="user-name"
          required
        />
      </div>
      <div class="email">
        <label for="user-email"></label>
        <input
          class="form__input"
          type="email"
          name="user-email"
          placeholder="Email"
          id="user-email"
          required
        />
      </div>
      <div class="select-list">
        <div class="form__select-custom" style="width: 100%">
          <label for="types_of_plastic"></label>
          <select
            class="form__select-item"
            name="types_of_plastic"
            id="types_of_plastic"
          >
            <option>Види пластика</option>
          </select>
        </div>
        <div class="form__select-custom" style="width: 100%">
          <label for="print_quality"></label>
          <select
            class="form__select-item"
            name="print_quality"
            id="print_quality"
          >
            <option>Якість</option>
            <option class="form__option-item" value="100">100 мікрон</option>
            <option class="form__option-item" value="200">200 мікрон</option>
            <option class="form__option-item" value="300">300 мікрон</option>
            <option class="form__option-item" value="">
              Труднощі у виборі - ми допоможемо
            </option>
          </select>
        </div>
        <div class="form__select-custom" style="width: 100%">
          <label for="colors"></label>
          <select class="form__select-item" name="colors" id="colors">
            <option>Колір</option>
          </select>
        </div>
      </div>
      <label class="form__label" for="user-text">Повідомлення</label>
      <div class="form__input-wrap">
        <textarea
          class="form__text"
          name="user-text"
          id="user-text"
          placeholder="Залишіть своє повідомлення"
        ></textarea>
        <input
          type="file"
          name="file"
          id="intup-file"
          class="form__input-clip"
        />
        <label for="intup-file" class="form__label-clip">
          <svg
            class="form__icon-clip"
            fill="none"

            viewBox="0 0 25 20"
